<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no" />
        <title>Bustabit Mini</title>
        
        <link rel="stylesheet" type="text/css" href="https://oss.maxcdn.com/semantic-ui/2.1.7/semantic.min.css" />
        <link rel="stylesheet" type="text/css" href="lib/css/style.css" />
        
        <script type="text/javascript" src="https://oss.maxcdn.com/socket.io-client/1.3.2/socket.io.min.js"></script>
        <script type="text/javascript" src="https://oss.maxcdn.com/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://oss.maxcdn.com/semantic-ui/2.1.7/semantic.min.js"></script>
        <script type="text/javascript" src="lib/js/fingerprint2.min.js"></script>
    </head>
    
    <body>
        
        <div id="gameContent">
            <div id="logo">BaB<span>Mini</span></div>

            <div id="goalContainer">
                <div id="goalBar">
                    <i id="left" class="radio icon"></i>
                    <i id="right" class="radio icon"></i>
                    <div id="midBar" class="background"></div>
                    <div id="midBar" class="result"></div>
                    <div id="goal"></div>
                    <div id="bust"><span id="gameBust"></span></div>
                </div>
            </div>

            <div id="betControl">
                <div id="betButton">Login to Play</div>
                <div id="controlsArea">
                    <span id="settingButton">Settings</span>
                    <span id="profileButton">Profile</span>
                </div>
            </div>

            <div id="loginModal" class="ui basic modal">
                <i class="close icon"></i>
                <div class="header">Login</div>
                <div class="content">
                    <form id="loginForm" class="ui form" method="POST" onsubmit="return false;">
                        <input id="fp" name="fp" type="hidden" value="">
                        <div class="field">
                            <label>Username</label>
                            <input type="text" id="usernameInput" name="username">
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input type="password" id="pwdInput" name="password">
                        </div>
                        <button id="connectionButton" class="ui left floated large button">Connect</button>
                        <!--<a id="registerButton" class="ui right floated inverted large button">Register</a>-->
                    </form>
                    <script>new Fingerprint2().get(function(fp){document.getElementById('fp').setAttribute('value',fp);});</script>
                </div>
            </div>

            <div id="settingsModal" class="ui basic modal">
                <i class="close icon"></i>
                <div class="header">Settings</div>
                <div class="content">
                    <div class="ui form">
                        <div class="inline field">
                            <label>Set cashout: </label>
                            <input type="number" id="goalInput" step="0.01" min="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="lib/js/script.js"></script>
    </body>
</html>
